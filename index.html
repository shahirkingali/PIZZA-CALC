<!DOCTYPE html>
<html>  
  
  <head>
    <title>Pizza Slice Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A tool to help you figure out how many pizzas to order.">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      
      <h1>
        Pizza Calculator
      </h1>
      
      <label>How many people want pizza? </label>
      <input type="number" id="firstNumber" />

      <label> How many slices do they get each?</label>
      <input type="number" id="secondNumber" />

      <label>How many slices are on each pizza (usually 8)?</label>
      <input type="number" id="thirdNumber" value="8" />

      <button onclick="pizzatime()">Pizza Time!</button>      
      
      <h3 id="result">
      </h3>

    </div>
